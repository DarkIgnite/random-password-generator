<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ” Random Password Generator</h1>
        <div class="password-box">
            <input type="text" id="password" readonly>
            <button id="copyBtn">ğŸ“‹ Copy</button>
        </div>

        <div class="options">
            <label><input type="checkbox" id="lowercase" checked> Huruf kecil (a-z)</label>
            <label><input type="checkbox" id="uppercase" checked> Huruf besar (A-Z)</label>
            <label><input type="checkbox" id="numbers" checked> Angka (0-9)</label>
            <label><input type="checkbox" id="symbols" checked> Simbol (!@#$%)</label>
        </div>

        <div class="length">
            <label>Panjang Password: <span id="lengthValue">12</span></label>
            <input type="range" id="length" min="4" max="30" value="12">
        </div>

        <button id="generateBtn">ğŸ² Generate Password</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
